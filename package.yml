name       : caja
version    : 1.18.4
release    : 12
source     :
    - https://pub.mate-desktop.org/releases/1.18/caja-1.18.4.tar.xz : 74972b520a96e34325b2a97bae67a627509c7b1a59e23e73954bd877843af818
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(unique-3.0)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/0001-private-Ensure-we-allow-launching-.desktop-files-fro.patch
    %configure --disable-static --with-gtk=3.0 --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
