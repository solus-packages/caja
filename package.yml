name       : caja
version    : 1.20.0
release    : 17
source     :
    - https://pub.mate-desktop.org/releases/1.20/caja-1.20.0.tar.xz : 0ff7597948d2dfe2f8c16a428024cbe77523e788a0c3f500277fe1ab30f65017
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %apply_patches
    %reconfigure --disable-static \
                 --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
