name       : caja
version    : 1.20.3
release    : 22
source     :
    - https://pub.mate-desktop.org/releases/1.20/caja-1.20.3.tar.xz : a0d5eaa6303556041d35a31e37693de59fbb6c07e52f78ef78366e0c378399f2
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/0001-data-Allow-Caja-to-show-under-most-GTK-desktops.patch
    %reconfigure --disable-static \
                 --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
