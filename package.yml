name       : caja
version    : 1.26.1
release    : 38
source     :
    - https://github.com/mate-desktop/caja/releases/download/v1.26.1/caja-1.26.1.tar.xz : 30fd6e6f00a38200f6e2e898ad7fa797876bb060f1d0341dd2f7393279e14c07
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/0001-data-Allow-Caja-to-show-under-most-GTK-desktops.patch
    %reconfigure --disable-static \
        --disable-update-mimedb \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
