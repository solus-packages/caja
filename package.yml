name       : caja
version    : 1.18.2
release    : 8
source     :
    - https://pub.mate-desktop.org/releases/1.18/caja-1.18.2.tar.xz : 117fbc320bf73e76b20eeef87c69e2b2245b50520cf33b51999abe53929686a6
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(unique-3.0)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %configure --disable-static --with-gtk=3.0 --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
