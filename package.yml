name       : caja
version    : 1.18.5
release    : 13
source     :
    - https://pub.mate-desktop.org/releases/1.18/caja-1.18.5.tar.xz : a0dc034d60d503993b5f83eb4930c99e86bf90d28175810bdd7ddb4df5128dc6
license    :
    - GPL-2.0
    - LGPL-2.0
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(unique-3.0)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/0001-private-Ensure-we-allow-launching-.desktop-files-fro.patch
    %configure --disable-static --with-gtk=3.0 --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
