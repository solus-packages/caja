name       : caja
version    : 1.26.0
release    : 37
source     :
    - https://github.com/mate-desktop/caja/releases/download/v1.26.0/caja-1.26.0.tar.xz : a200a6fad3a5fbc70d10f8626788e2f4f31bde363649bc50a6bb8a85b2880ad4
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/0001-data-Allow-Caja-to-show-under-most-GTK-desktops.patch
    %reconfigure --disable-static \
        --disable-update-mimedb \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
