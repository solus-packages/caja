name       : caja
version    : 1.24.1
release    : 34
source     :
    - https://github.com/mate-desktop/caja/releases/download/v1.24.1/caja-1.24.1.tar.xz : e50b0147ce4c43107d4dadddafd2fa3928f7522515663b6bc58fef3016598f7a
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - mate-common
rundeps    :
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/0001-data-Allow-Caja-to-show-under-most-GTK-desktops.patch
    %autogen --disable-static \
             --disable-update-mimedb \
             --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
